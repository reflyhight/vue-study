<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 与 Style 2 绑定内联样式</title>
</head>
<body>





<div id="app">
    <h3>直接v-bind绑定style属性，控制样式</h3>
    <p v-bind:style="{color:color,fontSize:fontSize}"> 内嵌样式</p>

    <h3>直接将style绑定到一个对象上更理想，看起来也更容易理解</h3>

    <!--font-size 的css 需要使用小驼峰法-->
    <p v-bind:style="nomalStyle"> 内嵌样式</p>


    <h2>数组语法</h2>
    <h3>和切换class类似，</h3>

    <p v-bind:style="[nomalStyle,active]"> 内嵌样式</p>

    <h2>自动添加前缀</h2>
    <h3>当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS 属性时，如 transform，Vue.js 会自动侦测并添加相应的前缀。</h3>

    <div v-bind:style="prefix"><!--因为电脑上浏览器版本都比较高，没测试出加上前缀的效果来！！-->
    </div>

    <h2>多重值</h2>

    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>

</div>



<script src="../dist/vue.js"></script>

<script>

    var vm = new Vue({
        el:"#app",
        data:{
            color:'red',
            fontSize:'30px',
            nomalStyle:{
                color:'red',
                fontSize:'30px',
            },
            active:{
                fontWeight:'bold'
            },
            prefix:{
                margin:'30px',
                width:'200px',
                height:'100px',
                backgroundColor:'yellow',
                transform:'rotate(7deg)'
            }
        }
    })


</script>
</body>
</html>
