<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例2-数据2</title>
</head>
<body>
<h2>每个 Vue 实例在被创建时都要经过一系列的初始化过程——例如，需要设置数据监听、编译模板、将实例挂载到 DOM 并在数据变化时更新 DOM 等。同时在这个过程中也会运行一些叫做生命周期钩子的函数，这给了用户在不同阶段添加自己的代码的机会。</h2>


<h2>生命周期太复杂，见图https://cn.vuejs.org/v2/guide/instance.html#%E7%94%9F%E5%91%BD%E5%91%A8%E6%9C%9F%E5%9B%BE%E7%A4%BA</h2>
<div id="app">

    {{msg}}
</div>

<script src="../dist/vue.js"></script>

<script>

    new Vue({
        el:"#app",
        data: {
            msg: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('msg is: ' + this.msg)
        }
    })
    // => "msg is: 1"

</script>
</body>
</html>
