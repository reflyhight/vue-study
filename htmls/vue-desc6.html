<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue介绍6</title>
</head>
<body>


<h2>表单输入</h2>

<script src="../dist/vue.js"></script>

<div id="app">

   {{msg}}
    <br>

    <input type="text" v-model="msg">

</div>




<script>
    var  app= new Vue({
        el:'#app',
        data:{
          msg:"hello world"
        }

    })

</script>




</body>
</html>
