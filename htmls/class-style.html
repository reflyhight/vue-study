<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 与 Style 1</title>
</head>
<body>


<div id="app">
    <h2>对象语法</h2>
    <h3>我们可以传给 v-bind:class 一个对象，以动态地切换 class：</h3>
    <h3>注意这里不是{{}}，而是一个json对象</h3>
    <div v-bind:class="{active:isActive}"></div>

    <h3>多个也是可以的</h3>
    <div class="static" v-bind:class="{active:isActive,'text-danger':hasError}"></div>

    <h3>还可为直接绑定到数据对象上</h3>
    <div v-bind:class="classObject"></div>


</div>



<div id="app2">
    <h3>我们也可以在这里绑定一个返回对象的计算属性。这是一个常用且强大的模式：</h3>
    <div v-bind:class="classObject"></div>

</div>

<div id="app3">
    <h2>数组语法</h2>
    <h3>我们可以把一个数组传给 v-bind:class，以应用一个 class 列表：</h3>
    <div v-bind:class="[activeClass,errorClass]"></div>
</div>

<div id="app4">
    <h2>当决定data属性为boolean时，可以使用三元运算符</h2>
    <div v-bind:class="[active?,activeClass:'',errorClass]"></div>

    <h2>或者如下</h2>
    <div v-bind:class="[{activeClass:active},errorClass]"></div>

</div>


<script src="../dist/vue.js"></script>

<script>

    var vm = new Vue({
        el:"#app",
        data:{
            isActive:true,
            hasError:false,
            classObject:{
                isActive:true,
                hasError:false,
            }
        }

    })

    var vm2=new Vue({
        el:"app2",
        date:{
            isActive: true,
            error: null
        },
        computed:{
            classObject:function () {

                /*计算属性需要返回对象*/
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })

    var vm3= new Vue({
        el:"#app3",
        data:{
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    var vm4= new Vue({
        el:"#app4",
        data:{
            active: true,
            errorClass: 'text-danger'
        }
    })


</script>
</body>
</html>
