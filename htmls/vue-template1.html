<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模板语法1</title>
</head>
<body>



<h2>创建一个 Vue 实例</h2>
<h3>Vue.js 使用了基于 HTML 的模板语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。所有 Vue.js 的模板都是合法的 HTML ，所以能被遵循规范的浏览器和 HTML 解析器解析。</h3>
<h3>数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值：</h3>
<h3>通过使用 v-once 指令,你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。</h3>
   <h3> 但请留心这会影响到该节点上的其它数据绑定</h3>

<div id="app">
    {{msg}} <br>

    <span v-once>只 渲染一次：{{msg}}</span>
</div>

<script src="../dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello"
        }
    })
</script>

</body>
</html>
